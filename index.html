<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide Review Summary Tool</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { margin-bottom: 1rem; }
    .controls { margin-bottom: 1rem; }
    .controls label { margin-right: 1rem; }
    #output { margin-top: 1.5rem; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; }
    th { background: #eee; }
    #downloadBtn { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Guide Review Summary Tool</h1>
  <div class="controls">
    <label>Min words per review: <input type="number" id="minWords" value="5" min="1" step="1" /></label>
    <label>Similarity threshold: <input type="number" id="simThreshold" value="0.8" min="0" max="1" step="0.05" /></label>
    <input type="file" id="fileInput" accept=".csv" />
  </div>
  <div id="output"></div>
  <button id="downloadBtn" style="display:none;">Download Summary CSV</button>

  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/compromise@13.11.3/builds/compromise.min.js"></script>
  <script>
    function sim(a, b) {
      if (a === b) return 1;
      let m = 0;
      const len = Math.min(a.length, b.length);
      for (let i = 0; i < len; i++) if (a[i] === b[i]) m++;
      return m / len;
    }

    // stopwords to exclude
    const stopwords = new Set([
      'the','a','and','but','then','nice','good','what','how','i','it','is','was','were','are',
      'to','of','in','that','this','for','with','you','on','as','they','be','at','or','an','by',
      'have','from','my','your','their','if','so','no','not','all','just','do','does','did','had',
      'he','she','we','our','us','me','his','her','them'
    ]);

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const minWords = parseInt(document.getElementById('minWords').value, 10);
      const threshold = parseFloat(document.getElementById('simThreshold').value);

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: ({ data, meta }) => {
          const revCol = meta.fields.find(f => /review/i.test(f)) || meta.fields[0];
          const subs = data.filter(r => (r[revCol]||'').trim().split(/\s+/).length > minWords);

          // extraction using NER + regex fallback
          const entries = subs.map(r => {
            const text = r[revCol];
            let name = null;
            // NER first
            const doc = nlp(text);
            const people = doc.people().out('array');
            if (people.length) {
              for (const full of people[0].split(/\s+/)) {
                if (/^[A-Z][a-z]+$/.test(full) && !stopwords.has(full.toLowerCase())) {
                  name = full;
                  break;
                }
              }
            }
            // regex fallback
            if (!name) {
              ['guide[s]?[,:\s]*([A-Z][a-z]+)', 'our guide\s+([A-Z][a-z]+)', 'guide\s+was\s+([A-Z][a-z]+)']
              .forEach(pattern => {
                if (!name) {
                  const m = new RegExp(pattern, 'i').exec(text);
                  if (m && /^[A-Z][a-z]+$/.test(m[1]) && !stopwords.has(m[1].toLowerCase())) {
                    name = m[1];
                  }
                }
              });
            }
            return name ? { text, guide: name } : null;
          }).filter(x => x);

          // clustering
          const counts = {};
          entries.forEach(x => counts[x.guide] = (counts[x.guide]||0)+1);
          const names = Object.keys(counts).sort();
          const clusters = [];
          const labels = {};
          names.forEach(n => {
            let placed = false;
            for (const c of clusters) {
              if (sim(n.toLowerCase(), c[0].toLowerCase()) >= threshold) { c.push(n); placed=true; break; }
            }
            if (!placed) clusters.push([n]);
          });
          clusters.forEach(c => {
            const canon = c.reduce((a,b) => counts[a]>=counts[b]?a:b);
            c.forEach(n => labels[n]=canon);
          });
          entries.forEach(x => x.canonical = labels[x.guide]);

          const agg = {};
          entries.forEach(x => {
            const c = x.canonical;
            if (!agg[c]) agg[c] = { reviews: [], count: 0 };
            agg[c].reviews.push(x.text);
            agg[c].count++;
          });

          // highlights
          const adjs = ['knowledgeable','excellent','interesting','informative','friendly','amazing',
                        'fantastic','detailed','passionate','enthusiastic','attentive','professional',
                        'engaging','dynamic','comprehensive','thorough','insightful','articulate',
                        'patient','personable'];
          Object.values(agg).forEach(g => {
            const txt = g.reviews.join(' ').toLowerCase();
            const found = adjs.filter(a => txt.includes(a));
            if (found.length>1) g.highlights = 'Known for being ' + found.slice(0,-1).join(', ') + ' and ' + found.slice(-1) + '.';
            else if (found.length===1) g.highlights = 'Known for being ' + found[0] + '.';
            else g.highlights = g.reviews[0].split('. ')[0] + '.';
          });

          // render
          const out = document.getElementById('output');
          out.innerHTML = '';
          const tbl = document.createElement('table');
          const hdr = document.createElement('tr');
          ['Guide','Review Count','Highlights','Reviews'].forEach(h => { const th=document.createElement('th'); th.textContent=h; hdr.appendChild(th); });
          tbl.appendChild(hdr);
          Object.entries(agg).forEach(([g,v]) => {
            const tr=document.createElement('tr');
            [g,v.count,v.highlights,v.reviews.join(' | ')].forEach(txt => { const td=document.createElement('td'); td.textContent=txt; tr.appendChild(td); });
            tbl.appendChild(tr);
          });
          out.appendChild(tbl);

          // download
          const rows = [['Guide','Review Count','Highlights','Reviews']];
          Object.entries(agg).forEach(([g,v]) => rows.push([g,v.count,v.highlights,v.reviews.join(' | ')]));
          const csv = Papa.unparse(rows);
          const blob = new Blob([csv], {type:'text/csv'});
          const url = URL.createObjectURL(blob);
          const btn = document.getElementById('downloadBtn');
          btn.style.display='inline-block';
          btn.onclick = () => { const a=document.createElement('a'); a.href=url; a.download='guide_review_summary.csv'; a.click(); };
        }
      });
    });
  </script>
</body>
</html>
